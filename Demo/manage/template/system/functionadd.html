<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <form class="form-horizontal" method="post" role="form">
            <!-- #section:elements.form -->
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 功能名称: </label>

                <div class="col-sm-9">
                    <input name="vars[name]" class="col-xs-8 col-sm-4" type="text" value="{{$item['name']}}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1"> 隶属: </label>

                <div class="col-sm-9">
                    <select class="col-sm-3 select"  name="vars[pid]">
                        {{foreach $functionrows as $fun}}
                        <option value="{{$fun['id']}}" {{if $item['pid']==$fun['id']}} selected{{/if}}>{{$fun['name']}}</option>
                        {{/foreach}}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Uri: </label>

                <div class="col-sm-9">
                    <input name="vars[uri]" class="col-xs-8 col-sm-4" type="text" value="{{$item['uri']}}" required>
                </div>
            </div>
            <!-- /section:elements.form -->
            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 是否菜单: </label>

                <div class="col-sm-9">
                    <label class="inline">

                        <input id="id-button-borders" name="vars[ismenu]" checked="checked" class="ace ace-switch ace-switch-5" type="checkbox">
                        <span class="lbl middle"></span>
                    </label>
                </div>
            </div>

            <div class="space-4"></div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 功能描述: </label>

                <div class="col-sm-9">
                    <textarea class="col-sm-5" name="vars[description]">{{$item['description']}}</textarea>
                </div>
            </div>

            <div class="space-4"></div>

            <div id="form-group-icon" class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-4">菜单图标</label>

                <div class="col-sm-9">
                    <label class="control-label" for="form-field-4"><i id="selected_icon" class="icon-only ace-icon bigger-150 {{$item['icon']}}"></i></label>
                    <input id="hidden_icon" name="vars[icon]" placeholder=".input-sm" value="{{$item['icon']}}" type="hidden">


                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"></label>

                <div class="col-sm-9">
                    <div id="widget-body-icon" class="widget-box">
                        <div class="widget-header">
                            <h4 class="smaller">请选择</h4>
                        </div>

                        <div  class="widget-body">
                            <div class="widget-main">
                                <!-- #section:elements.popover -->
                                {{foreach $icons['fa'] as $icon}}
                                <button  class="btn btn-xs" type="button" data="fa {{$icon}}" data-toggle="button" ><i class="icon-only ace-icon fa {{$icon}}"></i></button>
                                {{/foreach}}
                                {{foreach $icons['glyphicon'] as $icon}}
                                <button  class="btn btn-xs" type="button" data="glyphicon {{$icon}}" data-toggle="button" ><i class="icon-only ace-icon glyphicon {{$icon}}"></i></button>
                                {{/foreach}}

                                <!-- /section:elements.popover -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        Submit
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        Reset
                    </button>
                </div>
            </div>

        </form>
    </div><!-- /.col -->
</div>
<script>
    jQuery(function($) {
        $('.btn.btn-xs').each(function(){
            $(this).on('click', function(){
                var data=$(this).attr('data');
                $('#selected_icon').attr('class','icon-only ace-icon bigger-150 '+data)
                $('#hidden_icon').val(data);
            });

        });

        $('#id-button-borders').attr('checked' , 'checked').on('click', function(){
            $('#widget-body-icon').toggleClass('hide');
            $('#form-group-icon').toggleClass('hide');
        });
    })
</script>
