<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <form class="form-horizontal" method="post" role="form">
            <!-- #section:elements.form -->
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 角色名称: </label>

                <div class="col-sm-9">
                    <input name="vars[name]" class="col-xs-8 col-sm-4" type="text" value="{{$item['name']}}" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 角色描述: </label>

                <div class="col-sm-9">
                    <textarea class="col-sm-5" name="vars[description]" required>{{$item['description']}}</textarea>
                </div>
            </div>
            <!-- /section:elements.form -->
            <div class="space-4"></div>
            <div class="space-4"></div>
            {{foreach $functions as $fun}}
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> {{$fun['name']}}: </label>
                <div class="col-sm-9">
                    <label class="inline">
                        {{foreach $fun['sub'] as $sfun}}
                        <label class="inline">
                            <input class="ace" type="checkbox" name="{{strtolower($fun['uri'])}}[]" value="{{strtolower($sfun['uri'])}}" {{(isset($item) && isset($item['functionlist'][strtolower($fun['uri'])]) && in_array(strtolower($sfun['uri']),$item['functionlist'][strtolower($fun['uri'])]))?'checked':''}}>
                            <span class="lbl" role="checkbox"> {{$sfun['name']}} </span>
                        </label>
                        {{/foreach}}
                    </label>
                </div>
            </div>

            <div class="space-4"></div>
            {{/foreach}}



            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-info" type="submit">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        Submit
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        Reset
                    </button>
                </div>
            </div>

        </form>
    </div><!-- /.col -->
</div>
<script>
    jQuery(function($) {

    })
</script>
